<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
</head>
<body>
<div class="container">
    <h1>Cadastro</h1>
    <div th:if="${mensagemErro}" class="mensagem-erro">
        <p th:text="${mensagemErro}"></p>
    </div>
    <form th:action="@{/registrar}" method="post" th:object="${usuario}">
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" required />

        <label for="email">Email:</label>
        <!-- ValidaÃ§Ã£o adicionada -->
        <input type="email" th:field="*{email}"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Por favor, insira um e-mail vÃ¡lido (ex: exemplo@dominio.com)"
               required />

        <label for="senha">Senha:</label>
        <input type="password" th:field="*{senha}" required />

        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
