<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
<div class="navbar">
    <h2>Cadastrar Produto</h2>
    <a href="/pagGeral">Voltar à Página Inicial</a>
</div>
<div class="container">
    <h1>Cadastrar Produto</h1>
    <!-- Usando Thymeleaf para o action -->
    <form th:action="@{/produtos/salvar}" method="post">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
        <div>
            <label for="fornecedores">Fornecedores:</label>
            <select id="fornecedores" name="fornecedores" multiple class="custom-select">
                <th:block th:each="fornecedor : ${fornecedores}">
                    <option th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn">Cadastrar Produto</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        new Choices("#fornecedores", {
            removeItemButton: true,
            searchEnabled: true,
            placeholderValue: "Selecione os fornecedores",
        });
    });
</script>
</body>
</html>
