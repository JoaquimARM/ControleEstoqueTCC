<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
<header>
    <h1>Editar Produto</h1>
</header>

<div class="container">
    <form th:action="@{/produtos/atualizar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" th:value="${produto.nome}" required>

        <label for="preco">Pre√ßo</label>
        <input type="text" id="preco" name="preco" th:value="${produto.preco}" required>

        <label for="fornecedores">Fornecedores</label>
        <select id="fornecedores" name="fornecedoresIds" multiple required>
            <option th:each="fornecedor : ${fornecedores}"
                    th:value="${fornecedor.id}"
                    th:text="${fornecedor.nome}"
                    th:selected="${produto.fornecedores.contains(fornecedor)}">
            </option>
        </select>

        <button type="submit" class="btn">Salvar</button>
    </form>
</div>
</body>
</html>
