<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
<header>
    <h1>Editar Produto</h1>
</header>

<div class="container">
    <form th:action="@{/produtos/atualizar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" th:value="${produto.nome}" required>

        <label for="preco">Pre√ßo</label>
        <input type="text" id="preco" name="preco" th:value="${produto.preco}" required>

        <div>
            <label for="fornecedores">Fornecedores:</label>
            <select id="fornecedores" name="fornecedoresIds" multiple class="custom-select">
                <th:block th:each="fornecedor : ${fornecedores}">
                    <option th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn">Salvar</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        new Choices("#fornecedores", {
            removeItemButton: true,
            searchEnabled: true,
            placeholderValue: "Selecione os fornecedores",
        });
    });
</script>
</body>
</html>
